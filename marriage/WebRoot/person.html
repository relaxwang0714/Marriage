<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="img/favicon.ico" />
		<title>个人信息</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/register.css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
	</head>
	<body>
		<div class="page">
	<div class="loginwarrp">
		<div class="logo">个人信息</div>
        <div class="login_form">
			<form id="Login" name="Login" method="post" onsubmit="" action="servlet/AddUserInfo">
				<li class="login-item">
					<span>家庭住址：</span>
					<input type="text" id="address" name="address" class="login_input" >
				</li>
				<li class="login-item">
					<span>联系电话：</span>
					<input type="text" id="phone" name="phone" class="login_input" >
				</li>
				<li class="login-item">
					<span>年龄：</span>
					<input type="text" id="age" name="age" class="login_input" >
				</li>
				<li class="login-item">
					<span>性别：</span>
					<select name="sex" id="sex">
  	  					<option value="男">男</option>
  	  					<option value="女">女</option>
    	 			</select>
				</li>
				<div class="clearfix"></div> 
				<li class="login-sub">
                    <input type="submit" name="submit" value="完成" />
				</li>    
           </form>
		</div>
	</div>
</div>
<script type="text/javascript">
		window.onload = function() {
			var config = {
				vx : 4,
				vy : 4,
				height : 2,
				width : 2,
				count : 100,
				color : "121, 162, 185",
				stroke : "100, 200, 180",
				dist : 6000,
				e_dist : 20000,
				max_conn : 10
			}
			CanvasParticle(config);
		}
	</script>
	<script type="text/javascript" src="js/canvas-particle.js"></script>
	</body>
</html>
