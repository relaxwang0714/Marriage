<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/register.css" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/register.js"></script>
</head>
<body>
<div class="page">
	<div class="loginwarrp">
		<div class="logo">律兜婚姻</div>
        <div class="login_form">
			<form id="Login" name="Login" method="post" onsubmit="" action="registerServlet">
				<li class="login-item">
					<span>用户名称：</span>
					<input type="text" id="username" name="logname" class="login_input" required="required">
                                        <span id="count-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>用户密码：</span>
					<input type="password" id="password" name="password" class="login_input" required="required">
                                        <span id="password-msg" class="error"></span>
				</li>
				<li class="login-item">
					<span>重复密码：</span>
					<input type="password" id="passwords" name="passwords" class="login_input" required="required">
                                        <span id="passwords-msg" class="error"></span>
				</li>
				<!-- 
				<li class="login-item">
					<span>联系电话：</span>
					<input type="text" id="phone" name="phone" class="login_input" required="required">
                                        <span id="phone-msg" class="error"></span>
				</li> 
				<li class="login-item">
					<span>家庭住址：</span>
					<input type="text" id="address" name="address" class="login_input" required="required">
                                        <span id="address-msg" class="error"></span>
				</li>
				-->
				<li class="login-item">
					<span>邮箱地址：</span>
					<input type="text" id="email" name="email" class="login_input" required="required">
                                        <span id="email-msg" class="error"></span>
				</li>
				<div class="clearfix"></div> 
				<li class="login-sub">
                	<input type="submit" name="submit" value="注册"/>
				</li>    
           </form>
		</div>
	</div>
</div>
<script type="text/javascript">
		window.onload = function() {
			var config = {
				vx : 4,
				vy : 4,
				height : 2,
				width : 2,
				count : 100,
				color : "121, 162, 185",
				stroke : "100, 200, 180",
				dist : 6000,
				e_dist : 20000,
				max_conn : 10
			}
			CanvasParticle(config);
		}
	</script>
	<script type="text/javascript" src="js/canvas-particle.js"></script>
</body>
</html>
